    <title>Carrusel Automático</title>
    <style>
      .carousel-container {
        width: 100%;
        overflow: hidden;
      }
  
      .carousel-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
  
      .carousel-item {
        flex: 0 0 100%;
      }
  
      .carousel-item img {
        width: 30%;
        height: auto;
      }
    </style>

  <body>
    <h2>Carrusel Automático</h2>
  
    <div class="carousel-container">
      <div class="carousel-wrapper">
        <div class="carousel-item">
          <img class="imges" src="./images/zapa1.jpg" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa2.jpg" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa3.jpg" alt="Imagen 3">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa4.jfif" alt="Imagen 4">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa5.jfif" alt="Imagen 5">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa6.jfif" alt="Imagen 6">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa7.jfif" alt="Imagen 7">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa8.jfif" alt="Imagen 8">
        </div>
        <div class="carousel-item">
          <img class="imges" src="./images/zapa9.jfif" alt="Imagen 9">
        </div>
      </div>
    </div>
  
    <script>
      const carouselWrapper = document.querySelector('.carousel-wrapper');
      const carouselItems = document.querySelectorAll('.carousel-item');
  
      let position = 0;
      const totalItems = carouselItems.length;
      const itemWidth = carouselItems[0].clientWidth;
  
      setInterval(() => {
        position -= itemWidth;
        carouselWrapper.style.transform = `translateX(${position}px)`;
  
        if (position <= -itemWidth * (totalItems - 1)) {
          carouselWrapper.style.transition = 'none';
          position = 0;
          carouselWrapper.style.transform = `translateX(${position}px)`;
          setTimeout(() => {
            carouselWrapper.style.transition = 'transform 0.5s ease-in-out';
          }, 100);
        }
      }, 2000);
    </script>
  </body>
